<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Мои продукты</a>
        <ul class="navbar-nav nav-tabs me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link {{ 'active' if title == 'Продукты' else '' }}" href="/products">Продукты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if title == 'Виды продуктов' else '' }}" href="/product_types">
                    Виды продуктов
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if title == 'Рецепты' else '' }}" href="/recipes">Рецепты</a>
            </li>
        </ul>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}

        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/login">Войти</a>
            </li>
        </ul>

        {% endif %}
    </div>
</nav>
<!-- Begin page content -->
<main class="container" role="main">
    {% block content %}

    {% endblock %}
</main>
</body>
</html>
